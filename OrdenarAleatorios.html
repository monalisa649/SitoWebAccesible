<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordenar Aleatorios</title>
</head>
<body>
    <h1>Genera y ordena numeros aleatorios</h1>
    <button onclick="GenerarNumerosAlea(5)">Ejecutar</button>
        <p id="generar"></p>
    <script>
    function GenerarNumerosAlea(tamanoArreglo){
    var nuevoArreglo = new Array(tamanoArreglo);
    for(let i = 0; i < nuevoArreglo.length; i++){
        nuevoArreglo[i] = Math.ceil((Math.random()*100));
        
        }
        for (let i = 0; i < nuevoArreglo.length; i++) {
            for (let j = 0; j < nuevoArreglo.length-1; j++) {
                if (nuevoArreglo[j] < nuevoArreglo[j + 1]) {
                    var temp = nuevoArreglo[j];
                    nuevoArreglo[j] = nuevoArreglo[j+1];
                    nuevoArreglo[j + 1] = temp;
                }
            }
           
        }
        document.getElementById('generar').innerHTML=nuevoArreglo;
        
}
    </script>
    
</body>
</html>
