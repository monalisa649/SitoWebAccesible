<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordenamiento insercion</title>
</head>
<body>
    <button onclick="OrdenInsersion(arre)">Insercion</button>
    <p id='arreglo'></p>
    <script type="text/javascript">
        var arre=[12,4,56,7,28];
       // document.write(arre +'<br>');
        //OrdenInsersion(arre);
        //document.write("Ordenado"+'<br>'+arre);
    
        function OrdenInsersion(arreglo){
            for (let i = 0, j, temp; i<arreglo.length; ++i) {
                temp = arreglo[i];
                for (j = i - 1; j >= 0 &&  arreglo[j] > temp; --j) 
                    arreglo[j+1] = arreglo[j];
                
                arreglo[j+1] = temp;
                document.getElementById('arreglo').innerHTML= arreglo;

            }
        }
        </script>
</body>
</html>
